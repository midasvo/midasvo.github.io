---
layout: default
---
<div class="post">
	<div>
		<ul class="post-list">
			{% for post in site.posts %}
			<li>
				<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
				<p>{{ post.description }}</p>
				<span>{{ post.date | date_to_string }}</span>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
