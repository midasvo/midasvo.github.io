---
layout: default
---
<div class="post">

  <header class="post-header">
    <h3 class="post-title">{{ page.title }}</h3>
  </header>
    <div>
	  <ul class="post-list">
	    {% for post in site.posts %}
	      <li>
			<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
			<p>{{ post.excerpt }}</p>
			<span>{{ post.date | date_to_string }}</span> 
	      </li>
	    {% endfor %}
	  </ul>
  </div>
</div>
